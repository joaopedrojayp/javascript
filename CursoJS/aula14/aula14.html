<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 de JS</title>
    <link rel="stylesheet" href="Aula14.css">
</head>
<body>
    <main class="tela-principal">
        <h1>Conversor de Moedas</h1>
        <section class="conteudos">
            <!-- FORM DE VALOR EM REAL(R$) -->
            <div class="form-group">
                <label for="valorEmReal">R$</label>
                <input type="number" name="valorEmReal" id="valorEmReal" class="input" step="0.01" min="0.01" max="9999999999.99" value="" tabindex="1" onclick="ativarBotao()" onchange="ativarBotao()" autofocus required>
            </div>

            <!-- FORM DE TIPO RADIO -->
            <div class="form-group">
                <input 
                type="radio" 
                id="dolar" 
                name="moedaEstrangeira"
                class="input radio"
                value="Dólar"
                tabindex="2">
                <label for="dolar">Dólar</label>

                <input 
                type="radio" 
                name="moedaEstrangeira" 
                id="euro"
                value="Euro"
                class="input radio"
                tabindex="3">
                <label for="euro">Euro</label>

                <input 
                type="radio" 
               id="libra"
               name="moedaEstrangeira"
               class="input radio"
               value="Libra"
               tabindex="4">
                <label for="libra">Libra</label>

                <input 
                type="radio" 
                id="bitcoins"
                name="moedaEstrangeira"
                class="input radio"
                value="Bitcoins"
                tabindex="5">

                <label for="bitcoins">Bitcoins</label>
            </div>
            <div class="form-group">
                <button class="desativado botao" id="btnConverter" onclick="ativarBotao();bloquearBotao()" disabled
                >Converter</button>
                <button type="reset" class="botao" id="btnLimpar" tabindex="7">Limpar</button>
            </div>
        </section>

        <div class="instrucoes">
            <p class="centro" id="aviso">Digite o valor, escolha a moeda e converta!</p>
        </div>
        <br>
        <div class="instrucoes" style="background: #222; border: 0;">
        <figure id="imgMoedas" class="centro">
            <img src="imagens/real.png"  class="animar" width="100px">
            <img src="imagens/dolar.png"  class="animar" width="100px">
        </figure>




        </div>
    </main>


    <script src="aul14.js"></script>
</body>
</html>
