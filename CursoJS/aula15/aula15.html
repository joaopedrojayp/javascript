<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 de JS</title>
    <link rel="stylesheet" href="aula15.css">
</head>
<body>
    <main class="tela-principal">
        <section class="conteudos">
            <h1>Conversor de Temperaturas</h1>
            <p class="instrucoes">Use o slider da escala Celsius para converter Automaticamente</p>
            <button id="btnZerar" onclick="zerar()">Zerar</button>

            <div class="form-group">
            <label for="celsius">Celsius</label>
            <input type="number" min="-273" max="100" step="0.01" name="numeroC" id="numeroC" value="0" disabled> C 

            <div class="slider">

                <span id="minC">-273.00</span>

                <input 
                type="range"
                min="-273" max="100" step="0.01"
                name="celsius" id="celsius"
                value="0.00"
                list="marcas"
                onchange="atualizaC(); atualizaF(); atualizaK()"
                class="animar"
                autofocus>

                <span id="maxC">100.00</span>
            </div>
            </div>
 
         <div class="form-group">

            <label for="fahrenheit">Farenheit</label>
            <input type="number" min="-459" max="212" step="0.01" name="numeroF" id="numeroF" disabled> F

            <div class="slider">
                <span class="minC"></span>
                <input type="range" min="-459" max="212" step="0.01" name="fahrenheit" id="Farenheit" value="32.00">
               <span id="maxC">212.00</span>
            </div>
         </div>

         <datagrid id="marcas">
            <option value="-100">
            <option value="-90">
            <option value="-70">
            <option value="-60">
            <option value="-50">
            <option value="-40">
            <option value="-30">
            <option value="-20">
            <option value="-10">
            
            <option value="0">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100">
         </datagrid>
        </section>
    </main>










    <script src="aula15.js"></script>
</body>
</html>
