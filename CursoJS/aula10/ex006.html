<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM(FUNCTION)</title>
    <!-- STYLE -->
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
             cursor: pointer;
        }
    </style>
</head>
<body>
    <H1>Aprendendo Function</H1>
    <div id="area">
        Interaja...
    </div>

    <!-- SCRIPT -->
    <script>
     var a = window.document.getElementById('area')

        //EVENT LISTENER
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
       
       // FUNCTION DE CLIQUE 
       function clicar() {
         a.innerText = 'Clicou!'
         a.style.background = 'red'
       }

      // FUNCTION DE ENTRAR   
       function entrar() {
        a.innerText = 'Entrou'
        a.style.background = 'purple'
       }

       //FUNCTION DE SAIR
       function sair() {
        a.innerText = 'Saiu!'
        a.style.background = 'green'
       }
    </script>
</body>
</html>
