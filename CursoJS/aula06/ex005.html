<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <!-- STYLE -->
    <style>
        body{
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
  <h1>Iniciando estudos com DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
  <div name="msg">Clique em mim</div>

  <!-- SCRIPT -->
  <script>
   //Variavel pro corpo.---
   var corpo = window.document.body
     corpo.style.background = 'black'


     //Variavel pro Páragrafo.---
     var p1 = window.document.getElementsByTagName('p')[1]
     p1.style.color = 'yellow'// Seleção por TagName.


     /*var d = window.document.getElementById('msg')
     d.style.background = 'green'
     d.innerText ='estou querendo morrer'  <---
     SELEÇÃO POR ID! 
     */

   var d = document.getElementsByName('msg') [0]
   d.style.background = 'red'
   d.innerText ='e o café da manha? nunk?'
   //Seleção por ClassName
  </script>
</body>
</html>
