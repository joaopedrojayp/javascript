<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiusculas e minúsculas.</title>
    
</head>
<body>

    <!-- SCRIPT -->
    <script>
        // FORMATÇÃO DE STRINGS
     var nome = prompt('Qual é seu nome?')

    //  Mostra quantas letras seu nome tem (s.length).
     document.writeln(`Olá <strong>${nome}</strong>, Seu nome tem ${nome.length} letras.<br/>`)

     //Mostra seu nome em maiúsculas (s.toUpperCase()).
     document.write(` ${nome}, Seu nome em maiúsculas, é ${nome.toUpperCase()}. <br/>`)

     //Mostra seu nome em minúsculas (s.toLowerCase()).
     document.write(`E seu nome minúsculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
